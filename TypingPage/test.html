<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>KeyBr</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<style>

    .Keyboard-frame {
        fill: #DFD9D9
    }

    .KeyboardKey-button {
        fill: #EFEFEE
    }

    .KeyboardKey-symbol {
        font-size: 11px;
        fill: #22211F;
        cursor: default;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none
    }

    .KeyboardKey--depressed .KeyboardKey-button {
        fill: #42403E
    }

    .KeyboardKey--depressed .KeyboardKey-text, .KeyboardKey--depressed .KeyboardKey-symbol {
        fill: #FEFFF9
    }

    .Zone--background {
        fill: #EFEFEE
    }

    .kw{
        width: 70%;
        margin: 0 auto;
    }
</style>
